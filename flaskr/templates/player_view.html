{% extends 'layout.html' %}

{% block css %}
<!--  <link href="{{ url_for('static', filename='css/home.css') }}" rel="stylesheet">-->
{% endblock %}

{% block content %}
<div class="container">
    <div class="row vh-85 mt-4 vertical-center">
        <div class="col-md-6 p-3 border border-1 rounded">
            <h4>Spelers:</h4>
            <div>
                <table class="table">
                    <thead>
                    <tr>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for row in stats %}
                    <tr>
                        <td><a class="btn" href="{{ url_for('statistics', username = row[0]) }}">{{ row[0] }}</a></td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
