{% extends 'layout.html' %}

{% block css %}
<!--  <link href="{{ url_for('static', filename='css/home.css') }}" rel="stylesheet">-->
{% endblock %}

{% block content %}
<div class="container">
    <div class="row vh-85 mt-4 vertical-center">
        <div class="col-md-6 p-3 border border-1 rounded">
            <form action="/settings" method="POST">

                <div class="form-group">
                    <label>Sta dubbele kleuren toe</label>
                    <input type="checkbox" class="" id="doubleColor" name="doubleColor">
                </div>
                <div class="form-group">
                    <label>Aantal kleuren</label>
                    <input type="number" class="" id="colorAmount" name="colorAmount" required>
                </div>
                <div class="form-group">
                    <label>Aantal posities</label>
                    <input type="number" class="" id="positionAmount" name="positionAmount" required>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Spel starten</button>

            </form>
        </div>
    </div>
</div>
{% endblock %}
